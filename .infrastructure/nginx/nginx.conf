events {}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # --- Cloudflare real IP setup ---
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    real_ip_header CF-Connecting-IP;

    # --- Logging formats ---
    log_format main '$remote_addr - [$time_local] "$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
    log_format minio_log '$remote_addr - [$time_local] "$request" $status $body_bytes_sent '
                         '"$http_referer" "$http_user_agent"';

    map $status $loggable_kdidp {
        ~^(301|404|444)$ 1;
        default 1;
    }

    # --- Rate limit zone ---
    limit_req_zone $binary_remote_addr zone=submission_limit:10m rate=2r/m;

    # --- Default block ---
    server {
        listen 80 default_server;
        access_log off;
        server_name _;
        return 444;
    }

    server {
        listen 443 ssl default_server;
        access_log off;
        server_name _;
        ssl_certificate /etc/letsencrypt/live/kdidp.art/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/kdidp.art/privkey.pem;
        return 444;
    }

    # --- kdidp.art ---
    server {
        listen 80;
        server_name kdidp.art www.kdidp.art;

        location /.well-known/acme-challenge/ {
            root /data/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name kdidp.art www.kdidp.art;

        ssl_certificate /etc/letsencrypt/live/kdidp.art/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/kdidp.art/privkey.pem;

        access_log /var/log/nginx/kdidp.access.log main if=$loggable_kdidp;

        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

    }
}

